name: Build & Deploy Pygbag

on:
  push:
    branches: [ web-demo ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pygbag
        run: pip install pygbag==0.9.2

      - name: Build (pygbag en subcarpeta)
        working-directory: PacMan
        run: pygbag --build .

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: PacMan/build/web   # ← importante si el build quedó dentro de PacMan/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
